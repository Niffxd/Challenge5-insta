<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container-header">
            <a class="logo-img" href="index.html">
                <img class="logo-img" src="img/logo.png" alt="logo">
            </a>
            <div></div>
            <div class="searcher">
                <input type="image" src="img/search.png" class="img-search">
                <input type="search" placeholder="Busca" class="search">
            </div>
            <div></div>
            <img class="icons-nav" src="img/home.png" alt="home">
            <img class="icons-nav" src="img/direct.png" alt="direct">
            <img class="icons-nav" src="img/explore.png" alt="explore">
            <img class="icons-nav" src="img/notifications.png" alt="notifications">
            <div class="icons-nav border-profile">
                <div class="profile"></div>
            </div>
        </div>
    </header>
    <div class="container-profile">
        <div class="container-profile-img">
            <div class="container-img">
                <div class="profile-img"></div>
            </div>
        </div>
        <div class="container-profile-description">
            <div class="container-profile-description-title">
                <p>username2020</p>
                <input type="button" value="Editar perfil">
                <img src="img/settings.png" alt="settings">
            </div>
            <div class="container-counters">
                <p>168 publicaciones</p>
                <p>2.489 seguidores</p>
                <p>1.744 siguiendo</p>
            </div>
            <div class="container-user-description">
                <p class="username">User's Name</p>
                <p>Lorem ipsum dolor sit amet consectetur</p>
                <p>adipisicing elit. Nulla architecto tenetur blanditiis</p>
                <p>earum doloribus. Dicta, eius cumque!</p>
                <p> Accusamus, amet reiciendis. Repellat optio.</p>
            </div>
        </div>
    </div>
    <div class="container-wall">
        <img class="wall-effect wall-img-1" src="" alt="">
        <img class="wall-effect wall-img-2" src="" alt="">
        <img class="wall-effect wall-img-3" src="" alt="">
        <img class="wall-effect wall-img-2" src="" alt="">
        <img class="wall-effect wall-img-1" src="" alt="">
        <img class="wall-effect wall-img-2" src="" alt="">
        <img class="wall-effect wall-img-3" src="" alt="">
        <img class="wall-effect wall-img-2" src="" alt="">
        <img class="wall-effect wall-img-1" src="" alt="">
    </div>
</body>
</html>
